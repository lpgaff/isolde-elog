[global]
port = 9090
Main Tab = ISOLDE Elogs
Page title = ISOLDE Elogs
Protect Selection page = 0
Expand Selection page = 1
Show top groups = 1
Top group Miniball = mblog
Top group VITO = VITO log
Top group ISOLTRAP = ISOLTRAP log
Top group CRIS = CRIS log

[demo]
Theme = default
Comment = General Linux Tips & Tricks
Attributes = Author, Type, Category, Subject
Options Type = Routine, Software Installation, Problem Fixed, Configuration, Other
Options Category = General, Hardware, Software, Network, Other
Extendable Options = Category
Required Attributes = Author, Type
Page Title = ELOG - $subject
Reverse sort = 1
Quick filter = Date, Type

[mblog]
Theme = miniball
Comment = Miniball elog
Title image = <img border=0 src="miniball_logo.png" alt="Miniball logo">
Attributes = Author, Type, Category, Subject
Options Type = Routine, Software Installation, Problem Fixed, Configuration, Other
Options Category = General, Hardware, Software, Network, Other
Extendable Options = Category
Required Attributes = Author, Type
Page Title = ELOG - $subject
Reverse sort = 1
Quick filter = Date, Type
Self register = 1

[VITO log]
Self register = 1

[ISOLTRAP log]
Self register = 1

[CRIS log]
Self register = 1